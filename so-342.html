
      <head>

        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/8.5.0/build.css">
        <style>
          a, a:visited, a:hover {
            text-decoration:none;;
            color: hsl(172, 93%, 56%);
            font-family: 'Tourney',sans-serif;
            font-weight: 600;
          }
          .empty {
            display: inline;
            color: white;
            fill: hsl(172, 93%, 56%);
          }
          .full {
            display: none;
            color: white;
            fill: hsl(172, 93%, 56%);
          }
          .favorited .empty {
            display: none;
          }
          .favorited .full {
            display: inline;
          }
          .heart:hover .empty {
            display: none;
          }
          .heart:hover .full {
            display: inline;
          }

          .favorited .heart:hover .empty {
            display: inline;
          }
          .favorited .heart:hover .full {
            display: none;
          }
          .display {
            font-family:'Tourney',sans-serif;
            font-weight: 600;
          }
          .fav-link {
            padding-left: 4px;
            padding-right: 4px;
          }
          @media screen and (max-width: 760pt) {
            .fav-link {
              font-size: 50px;
              padding-left: 22px;
            }
          #favorites {
            max-width: calc(100% - 112px);
          }
          }
          #favorites {
            max-width: calc(100% - 40px);
            overflow-x: scroll;
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none; 
          }
          #favorites::-webkit-scrollbar {
            display: none;
          }
        </style>
        <script>
          var isFavorited = false;
          function updateFavorites() {
            //Get favs container and clear it
            const container = document.getElementById("favorites");
            container.innerHTML = '';

            //Check if we find this oasis
            let found = false;

            //initialize vars
            let a, text;
            const favorites = JSON.parse(localStorage.getItem('favorites')) || []
            favorites.forEach(fav=>{
              //Create a link to a favorite
              a = document.createElement('a'); 
              text = document.createTextNode(fav);
              a.appendChild(text);
              a.title = 'Synth Oasis #'+fav;
              a.href = 'so-'+fav+'.html';
              a.className = 'fav-link';
              container.append(a);
              if (fav == '342') {
                // If we find this favorite make sure we update this page
                document.getElementById('oasis').classList.add('favorited')
                found = true;
                isFavorited = true;
              }
            })
            // If we don't make sure we also update this page
            if (!found) {
                document.getElementById('oasis').classList.remove('favorited')
                isFavorited = false;
            }
          }

          function favorite() {
            const favorites = JSON.parse(localStorage.getItem('favorites')) || []
            localStorage.setItem('favorites', JSON.stringify([...favorites, '342']));
            updateFavorites();
            document.getElementById('favorites').scrollBy({right:0, behavior: 'smooth'})
          }

          function unfavorite() {
            const favorites = JSON.parse(localStorage.getItem('favorites')) || []
            const index = favorites.indexOf('342');
            if (index > -1) favorites.splice(index, 1);
            localStorage.setItem('favorites', JSON.stringify(favorites));
            updateFavorites();
          }

          function updateFavorite() {
            if (isFavorited) unfavorite();
            else favorite();
          }
          window.onload = updateFavorites;
        </script>
